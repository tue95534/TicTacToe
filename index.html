<!DOCTYPE html>
<html>
    
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">   
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    
    <div class="slidecontainer">
        <div class="slidertitle">DIFFICULTY LEVEL</div>
        <br>
        <input type="range" min="1" max="3" value="2" class="slider" id="slider">

        <br>

        <center><div class="sliderlabels">
            <pslider>EASY</pslider> <pslider>MEDIUM</pslider> <pslider>HARD</pslider>
        </div></center>
    </div>
    <br>
    
    <div class="board">
        <button id="11" onclick="myFunction(this.id)" class="pp">_</button> <button id="12" onclick="myFunction(this.id)" class="pp">_</button> <button id="13" onclick="myFunction(this.id)" class="pp">_</button> <br>
        <button id="21" onclick="myFunction(this.id)" class="pp">_</button> <button id="22" onclick="myFunction(this.id)" class="pp">_</button> <button id="23" onclick="myFunction(this.id)" class="pp">_</button> <br>
        <button id="31" onclick="myFunction(this.id)" class="pp">_</button> <button id="32" onclick="myFunction(this.id)" class="pp">_</button> <button id="33" onclick="myFunction(this.id)" class="pp">_</button> <br>
       
    </div>
    
    <center><h1 id="win">  </h1></center>
    <br><br><br><br>
    
    <div class="options">
            <button id="again" onclick="restart()" class="optionsbtn">PLAY AGAIN</button>
            <div class="scorebox"> 
                <p>SCORE</p> <br>
                <div id="score" class="score">0-0-0</div>
            </div>
            <button id="clear" onclick="clearf()" class="optionsbtn">CLEAR SCORE</button>
    </div>

    <div id="alertbox" class="alertbox">
        <div id="theAlert" class="theAlert">YOU GO FIRST!</div>
    </div>
    
    <br/>
    <center><h3>Click the Link below for the React version of this game (not all functionality in this react version is completely updated.)</h3></center> <br/>
    <center><a href="https://tue95534.github.io/tictactoe_react/"></a></center>



    <script src="TTTgame.js"></script> 
</body>
    
</html>
